name: "gaussiandroom-sd"
tag: "${rmspace:${system.prompt_processor.prompt},_}"
exp_root_dir: "outputs"
seed: 0
 
data_type: "random-outward-camera-datamodule" # 对应threeStudio/data/uncond_out.py

data:
  batch_size: 1
  height: 512
  width: 512
  camera_distance_range: [1, 2.5]
  azimuth_range: [0,360]
  # fovy_range: [60, 70]
  elevation_range: [0, 90]
  light_sample_strategy: "dreamfusion"

  # eval_camera_distance: 2.5
  # eval_fovy_deg: 70
  # rays_d_normalize: false
  '''
    本部分决定相机的生成。elevation将相机位置固定在场景正上方。camera_distance决定了相机的高度
    修改相机的仰角,在uncond_out.py中RandomCameraIterableDatasetCustom 的collate 部分
  '''
  fix_elevation_deg: 90 #角度制
  fix_azimuth_deg: 0 #角度制
  fix_camera_distance: 1.4
  fix_fovy_deg: 40 #角度制 
  ####
  n_val_views: 4
  eval_elevation_deg: 45
  eval_camera_distance: 1.5
  eval_fovy_deg: 60

system_type: "gaussianRoom-system"
system:

  geometry_type: "gaussian-splatting"
  geometry:
    position_lr: [0, 0.001, 0.00002, 1000]
    scale_lr: 0.005
    feature_lr: 0.01
    opacity_lr: 0.05
    rotation_lr: 0.005
    densification_interval: 300
    prune_interval: 300
    opacity_reset_interval: 50000000
    densify_from_iter: 500
    densify_until_iter: ${trainer.max_steps}
    prune_from_iter: 500
    prune_until_iter: ${trainer.max_steps}
    densify_grad_threshold: 0.01
    min_opac_prune: 0.005
    split_thresh: 0.02
    radii2d_thresh: 1000

    init_num_pts: 4096 # TODO: 确定是否需要声明
    pc_init_radius: 0.8
    opacity_init: 0.2

  renderer_type: "diff-gaussian-rasterizer"
  renderer:
    debug: false
    invert_bg_prob: 0.5 # TODO：确定背景颜色

  material_type: "no-material" # unused
  material:
    n_output_dims: 0

  background_type: "solid-color-background" # unused


  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "/remote-home/share/Models/runwayml/stable-diffusion-v1-5"
    prompt: ???
    negative_prompt: "ugly, bad anatomy, blurry, pixelated obscure, unnatural colors, poor lighting, dull, and unclear, cropped, lowres, low quality, artifacts, duplicate, morbid, mutilated, poorly drawn face, deformed, dehydrated, bad proportions, unfocused"


  guidance_type: "depth-controlnet-SD1.5-guidance"
  guidance:
    pretrained_model_name_or_path: "/remote-home/share/Models/runwayml/stable-diffusion-v1-5" 
    controlnet_name_or_path: "/remote-home/share/Models/lllyasviel/control_v11f1p_sd15_depth" 
    ddim_scheduler_name_or_path: "/remote-home/share/Models/runwayml/stable-diffusion-v1-5" 
    guidance_scale: 100
    condition_scale: 1 # Depth conditioning_scale
    weighting_strategy: sds
    min_step_percent: 0.02
    max_step_percent: 0.98
    grad_clip: [0, 1.5, 2.0, 1000]

  exporter_type: "gaussian-mesh-exporter"

  loggers:
    wandb:
      enable: false
      project: 'threestudio'
      name: None

  loss:
    lambda_sds: 0.1
    lambda_position: 1.0
    lambda_opacity: 0.0001
    lambda_scales: 0.0001
    lambda_tv_loss: 1.0
    lambda_depth_tv_loss: 0.0 # original 1.0


trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 100
  enable_progress_bar: true
  precision: 32-true

checkpoint:
  save_last: true # save at each validation time
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
